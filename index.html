<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="js/aes.js"></script>
    <script src="js/Extentions.js"></script>
  </head>
  <body>
    <div class="container-fluid justify-content-center align-content-center">
      <form action="" class="text-justify form m-2">
        <h1 class="text-center text-primary mt-5 fw-bold display-6 mt-3">
          Weather App
        </h1>
        <div class="input-group input-group-lg">
          <input
            placeholder="Enter your city"
            type="text"
            class="city-input form-control mt-2"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-lg"
          />
        </div>

        <p class="message text-bg-warning"></p>

        <div class="container justify-content-center g-2 text-info">
          <ul class="cities row g-2"></ul>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
